# Helpers

AUTH_HELPER: |
  <b>Người dùng được ủy quyền có thể sử dụng lệnh quản trị mà không cần quyền quản trị trong nhóm của bạn.</b>
  
  <b>✧ {AUTH_COMMAND}</b> [Tên người dùng] - Thêm người dùng vào DANH SÁCH ỦY QUYỀN của nhóm.
  
  <b>✧ {UNAUTH_COMMAND}</b> [Tên người dùng] - Xóa người dùng khỏi DANH SÁCH ỦY QUYỀN của nhóm.
  
  <b>✧ {AUTHUSERS_COMMAND}</b> - Kiểm tra DANH SÁCH ỦY QUYỀN của nhóm.

ADMIN_HELPER: |
  <b>c là viết tắt của chế độ phát qua kênh</b>
  
  <b>✧ {PAUSE_COMMAND}</b> - Tạm dừng bài hát đang phát.
  <b>✧ {RESUME_COMMAND}</b> - Tiếp tục phát bài hát đã tạm dừng.
  <b>✧ {MUTE_COMMAND}</b> - Tắt tiếng bài hát đang phát.
  <b>✧ {UNMUTE_COMMAND}</b> - Bật lại tiếng cho bài hát đã bị tắt.
  <b>✧ {SKIP_COMMAND}</b> - Bỏ qua bài hát đang phát.
  <b>✧ {STOP_COMMAND}</b> - Dừng phát nhạc.
  <b>✧ {SHUFFLE_COMMAND}</b> - Xáo trộn ngẫu nhiên danh sách phát/bài hát trong hàng chờ.
  <b>✧ {SEEK_COMMAND}</b> - Tua tới bài hát.
  <b>✧ {SEEK_BACK_COMMAND}</b> - Tua lùi bài hát về khoảng thời gian đã chọn.
  <b>✧ {REBOOT_COMMAND}</b> - Khởi động lại bot cho nhóm của bạn.
  
  <b>✧ {SKIP_COMMAND}</b> [Số (Ví dụ: 3)] - Bỏ qua đến bài hát thứ cụ thể. Ví dụ: <b>/skip 3</b> sẽ phát bài thứ 3 trong hàng chờ và bỏ qua bài 1 và 2.
  
  <b>✧ {LOOP_COMMAND}</b> [Bật/Tắt] hoặc [Số từ 1 đến 10] - Khi bật, bot sẽ lặp lại bài hát hiện tại từ 1–10 lần trong cuộc gọi thoại. Mặc định là 10 lần.

ACTIVE_HELPER: |
  <b>✧ {ACTIVEVC_COMMAND}</b> - Kiểm tra các cuộc gọi thoại đang hoạt động của bot.
  
  <b>✧ {ACTIVEVIDEO_COMMAND}</b> - Kiểm tra các cuộc gọi thoại và video đang hoạt động của bot.
  
  <b>✧ {AC_COMMAND}</b> - Kiểm tra các cuộc gọi video đang hoạt động của bot.
  
  <b>✧ {STATS_COMMAND}</b> - Xem thống kê hoạt động của bot.

PLAY_HELPER: |
  <b>✧ {PLAY_COMMAND}</b> - Bot sẽ bắt đầu phát bài hát bạn yêu cầu trong cuộc gọi thoại hoặc phát trực tiếp từ liên kết live.
  
  <b>✧ {PLAYMODE_COMMAND}</b> - Force Play sẽ dừng bài hát hiện tại trong cuộc gọi thoại và phát ngay bài mới được tìm kiếm mà không làm gián đoạn hoặc xóa hàng chờ.
  
  <b>✧ {CHANNELPLAY_COMMAND}</b> - Kết nối kênh với nhóm và phát nhạc trên cuộc gọi thoại của kênh từ nhóm của bạn.
  
  <b>✧ {STREAM_COMMAND}</b> - Phát một URL trực tiếp hoặc dạng m3u8 mà lệnh /play không thể phát được.

GCAST_HELPER: |
  <b>{BROADCAST_COMMAND} [Nội dung hoặc trả lời một tin nhắn]</b> » Gửi tin nhắn phát tán đến tất cả các cuộc trò chuyện đang sử dụng bot
  <u>Chế độ phát tán:</u>
  
  <b><code>-pin</code></b> » Ghim tin nhắn phát tán trong các nhóm sử dụng bot
  
  <b><code>-pinloud</code></b> » Ghim tin nhắn phát tán và gửi thông báo đến các thành viên trong nhóm
  
  <b><code>-user</code></b> » Gửi tin nhắn phát tán đến người dùng đã bắt đầu trò chuyện với bot [Bạn có thể thêm `-pin` hoặc `-pinloud` để ghim]
  
  <b><code>-assistant</code></b> » Gửi tin nhắn phát tán qua tất cả các trợ lý bot
  
  <b><code>-nobot</code></b> » Đảm bảo **bot chính** không phát tán tin nhắn [Hữu ích khi bạn chỉ muốn phát tán cho trợ lý hoặc người dùng]
  
  > <b>Ví dụ:</b> <code>/{BROADCAST_COMMAND} -user -assistant -pin Phát thử tin nhắn</code>

BOT_HELPER: |
  <b>★ {GSTATS_COMMAND}</b> - Xem thống kê Top 10 bài hát toàn cầu, Top 10 người dùng của bot, Top 10 nhóm sử dụng bot, Top 10 lượt phát trong một nhóm, v.v.
  
  <b>★ {SUDOUSERS_COMMAND}</b> - Kiểm tra danh sách người dùng sudo của bot.
  
  <b>★ {LYRICS_COMMAND} [Tên bài hát]</b> - Tìm lời bài hát tương ứng từ web.
  
  <b>★ {SONG_COMMAND} [Tên bài hát] hoặc [Liên kết YouTube]</b> - Tải bài hát bất kỳ từ YouTube dưới dạng MP3 hoặc MP4.
  
  <b>★ {QUEUE_COMMAND}</b> - Xem danh sách hàng chờ các bài hát đang phát.
  
  <u><b>⚡️Chế độ Bot Riêng Tư:</b></u>
  
  <b>✧ {AUTHORIZE_COMMAND} [CHAT_ID]</b> - Cho phép một nhóm được sử dụng bot của bạn.
  
  <b>✧ {UNAUTHORIZE_COMMAND} [CHAT_ID]</b> - Hủy quyền truy cập bot của nhóm đó.
  
  <b>✧ {AUTHORIZED_COMMAND}</b> - Kiểm tra tất cả các nhóm đã được cấp quyền sử dụng bot của bạn.

PLIST_HELPER: |
  <b>{PLAYLIST_COMMAND}</b> - Xem toàn bộ danh sách phát đã lưu trên máy chủ bot
  
  <b>{DELETE_PLAYLIST_COMMAND}</b> - Xóa một bài hát bất kỳ khỏi danh sách phát đã lưu
  
  <b>{PLAY_PLAYLIST_COMMAND}</b> - Bắt đầu phát danh sách phát đã lưu bằng **âm thanh**
  
  <b>{PLAY_PLAYLIST_COMMAND}</b> - Bắt đầu phát danh sách phát của bạn bằng **video**

BLIST_HELPER: |
  <b>✧ {BLACKLISTCHAT_COMMAND}</b> [chat ID] - Chặn một cuộc trò chuyện khỏi việc sử dụng bot nghe nhạc.
  <b>✧ {WHITELISTCHAT_COMMAND}</b> [chat ID] - Bỏ chặn một cuộc trò chuyện khỏi danh sách đen và cho phép sử dụng bot nghe nhạc.
  <b>✧ {BLACKLISTEDCHAT_COMMAND}</b> - Kiểm tra tất cả các cuộc trò chuyện đã bị chặn.
  
  <b>✧ {BLOCK_COMMAND}</b> [Tên người dùng hoặc trả lời tin nhắn] - Ngăn người dùng sử dụng lệnh của bot.
  <b>✧ {UNBLOCK_COMMAND}</b> [Tên người dùng hoặc trả lời tin nhắn] - Gỡ chặn người dùng khỏi danh sách cấm sử dụng bot.
  <b>✧ {BLOCKED_COMMAND}</b> - Kiểm tra danh sách người dùng bị chặn.
  
  <b>✧ {GBAN_COMMAND}</b> [Tên người dùng hoặc trả lời tin nhắn] - Gban người dùng khỏi tất cả các nhóm đã kết nối và ngăn họ sử dụng bot.
  <b>✧ {UNGBAN_COMMAND}</b> [Tên người dùng hoặc trả lời tin nhắn] - Gỡ gban người dùng và cho phép họ sử dụng bot trở lại.
  <b>✧ {GBANNED_COMMAND}</b> - Kiểm tra danh sách người dùng đã bị gban.

DEV_HELPER: |
  <b><u>Thêm và xóa người dùng sudo:</u></b>
  
  <b>{ADDSUDO_COMMAND} [Tên người dùng hoặc trả lời một người dùng] - Thêm người dùng vào danh sách sudo</b>
  <b>{DELSUDO_COMMAND} [Tên người dùng hoặc ID hoặc trả lời một người dùng] - Xóa người dùng khỏi danh sách sudo</b>
  <b>{SUDOUSERS_COMMAND} - Xem danh sách tất cả người dùng sudo</b>
  
  <b><u>Heroku:</u></b>
  
  <b>{USAGE_COMMAND}</b> - Xem mức sử dụng Dyno
  <b>{GETVAR_COMMAND} [Tên biến]</b> - Lấy giá trị biến cấu hình từ Heroku
  <b>{DELVAR_COMMAND} [Tên biến]</b> - Xóa biến khỏi cấu hình Heroku
  <b>{SETVAR_COMMAND} [Tên biến] [Giá trị]</b> - Thêm hoặc cập nhật biến. Cách nhau bằng dấu cách giữa tên và giá trị
  
  <b><u>Lệnh dành cho bot:</u></b>
  
  <b>{RESTART_COMMAND}</b> - Khởi động lại bot (chỉ dành cho sudo)
  <b>{UPDATE_COMMAND}</b> - Cập nhật bot
  <b>{SPEEDTEST_COMMAND}</b> - Kiểm tra tốc độ máy chủ
  <b>{MAINTENANCE_COMMAND} [enable / disable]</b> - Bật/tắt chế độ bảo trì của bot
  <b>{LOGGER_COMMAND} [enable / disable]</b> - Bật/tắt chế độ ghi nhật ký lệnh tìm kiếm vào nhóm log
  <b>{GETLOG_COMMAND} [Số dòng]</b> - Lấy log từ máy chủ
  <b>{AUTOEND_COMMAND} [enable / disable]</b> - Tự động kết thúc phát nhạc sau 30 giây nếu không có ai đang nghe


